<!DOCTYPE html>
<html>
<head>
  <title>Modelo de Cajas</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="logic.js"></script>
</head>
<body onload="load();">
  <div id="title">
    <h1>Modelo de Cajas de HTML</h1>
    <h2>Contenido, Relleno, Borde, Margen y Contorno!</h2>
  </div>
  <div id="frame">
    <div id="box">
      <p>El ancho total de la caja es la suma
        del ancho del <b>Contenido</b> más el ancho del <b>Relleno</b> más
        el ancho del <b>Borde</b> más el ancho del <b>Margen</b>.</p>
      <p>Pero el ancho del <b>Contorno no</b> cuenta, se superpone
        sobre las cajas de alrededor!!!</p>
    </div>
  </div>
  <form>
    <div class="field">
      <label>px</label>
      <input type="number" id="width" value="200" min="0">
      <label>width:</label>
    </div>
    <div class="field">
      <label>px</label>
      <input type="number" id="height" value="200" min="0">
      <label>height:</label>
    </div>
    <div class="field">
      <input type="color" id="background-color" value="#0000FF">
      <label>background-color:</label>
    </div>
    <div class="field">
      <label>px</label>
      <input type="number" id="padding" value="20" min="0">
      <label>padding:</label>
    </div>
    <div class="field">
      <label>px</label>
      <input type="number" id="border-width" value="20" min="0">
      <label>border-width:</label>
    </div>
    <div class="field">
      <select id="border-style">
        <option value="none">none</option>
        <option value="hidden">hidden</option>
        <option value="dotted">dotted</option>
        <option value="dashed">dashed</option>
        <option value="solid" selected>solid</option>
        <option value="double">double</option>
        <option value="groove">groove</option>
        <option value="ridge">ridge</option>
        <option value="outset">outset</option>
        <option value="inset">inset</option>
      </select>
      <label>border-style:</label>
    </div>
    <div class="field">
      <input type="color" id="border-color" value="#00FF00">
      <label>border-color:</label>
    </div>
    <div class="field">
      <label>px</label>
      <input type="number" id="margin" value="100" min="0">
      <label>margin:</label>
    </div>
    <div class="field">
      <label>px</label>
      <input type="number" id="outline-width" value="20" min="0">
      <label>outline-width:</label>
    </div>
    <div class="field">
      <select id="outline-style">
        <option value="none">none</option>
        <option value="hidden">hidden</option>
        <option value="dotted">dotted</option>
        <option value="dashed">dashed</option>
        <option value="solid">solid</option>
        <option value="double">double</option>
        <option value="groove">groove</option>
        <option value="ridge">ridge</option>
        <option value="outset" selected>outset</option>
        <option value="inset">inset</option>
      </select>
      <label>outline-style:</label>
    </div>
    <div class="field">
      <input type="color" id="outline-color" value="#FF0000">
      <label>outline-color:</label>
    </div>
    <input type="button" value="Formatear" onClick="format();">
  </form>
</body>

</html>
